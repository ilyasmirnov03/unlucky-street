<!DOCTYPE html>
<head>
  <title>Unlucky Street</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <script type="module" src='src/main.ts'></script>
</head>
<html>
  <body>
    <div id="l" class="c full fc">
      <img src="assets/icons/happy.png" class="spinning">
      <p>Loading...</p>
    </div>
    <div id="t" class="full">
      <div class="full">
        <div id="t-window" class="menu">
          <p id="t-text"></p>
          <button class="tc">ok</button>
        </div>
      </div>
    </div>
    <div id="mobile" class="full">
      <div class="full">
        <button id="left">L</button><button id="right">R</button>
      </div>
    </div>
    <div id="ui" class="full">
      <div id="lives"></div>
      <div id="score"></div>
      <div id="start-menu" class="c menu-c full">
        <div class="fc menu">
          <header class="f g c">
            <img src="assets/icons/happy.png">
            <h2>Unlucky street</h2>
            <img src="assets/icons/angry.png">
          </header>
          <div class="c fc menu-buttons">
            <button id="s">Start</button>
            <button id="t-b">Tutorial</button>
          </div>
        </div>
      </div>
      <div id="death-screen" class="c menu-c full"> 
        <div class="fc c menu">
          <p>Oops! Humans have noticed you a bit too much...</p>
          <p>Your final score:</p>
          <p id="final-score"></p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
  </body>
</html>
