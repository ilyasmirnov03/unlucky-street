<!DOCTYPE html>
<head>
  <title>Unlucky Street</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src='src/main.ts'></script>
</head>
<html>
  <body>
    <div id="mobile">
      <div id="center"></div><div id="left"></div><div id="right"></div>
    </div>
    <div id="ui">
      <div id="lives"></div>
      <div id="score"></div>
      <div id="start-menu" class="center menu-c">
        <div class="fc menu">
          <header class="f g">
            <img class="f1" src="assets/icons/happy.png">
            <h2>Unlucky street</h2>
            <img class="f1" src="assets/icons/angry.png">
          </header>
          <div class="center fc menu-buttons">
            <button id="s">Start</button>
            <button id="t">Tutorial</button>
          </div>
        </div>
      </div>
      <div id="death-screen" class="center menu-c"> 
        <div class="fc center menu">
          <p>Oops! Humans have noticed you a bit too much...</p>
          <p>Your final score:</p>
          <p id="final-score"></p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
  </body>
</html>
